<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- start adding new tags here -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">Look how awesome! This is a postcard that I created using HTML and CSS during 4Geeks Academy Course!</div>
				<div class="body-right">
					<label for="First name">First Name</label>
					<input type="text" id="First Name" placeholder="What is your First Name?">

					<label for="email">email</label>
					<input type="email" id="email" placeholder="Write your email here">

					<label for="message">message</label>
					<textarea id="message" placeholder="write a message"></textarea>

				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
